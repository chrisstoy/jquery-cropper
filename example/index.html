<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Cropper Test</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/fabric.js/dist/fabric.min.js"></script>
    <script src="../src/jquery.cropper.js"></script>
    <script src="crop-test.js"></script>

    <style>
        .cropper-wrapper canvas {
            width: 100%;
            height: 100%;
        }

        .center-me {
            display: inline-flex;
            width: 100%;
            height: 100%;
        }

        .center-me .result {
            margin: 0 auto;
            border: thin solid green;
            background-repeat: no-repeat;
        }

    </style>
</head>

<body>

    <div class="container-fluid">
        <h1 class="page-header">Simple jQuery Cropper Test</h1>
        <div class="well well-sm">
            <div class="cropper-wrapper">
                <canvas></canvas>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">Crop Data</div>
            <div class="panel-body">
                <code class="crop-data"></code>
            </div>
        </div>
    </div>
    <div class="col-md-6 panel panel-default">
        <div class="panel-heading">Cropped Image</div>
        <div class="panel-body">
            <div class="center-me">
                <div class="result"></div>
            </div>
        </div>
    </div>

</body>
</html>
